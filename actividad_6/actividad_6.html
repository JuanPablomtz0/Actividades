<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="imagenes/focoOff.png" id="foco" onclick="cambiarImagen();">
    <script>
        const cambiarImagen = () =>
        {
            element=document.getElementById('foco')
            if(element.src.match("focoOn"))
            {
                element.src="imagenes/focoOff.png"
            }
            else
            {
                element.src="imagenes/focoOn.png"
            }
        }
    </script>
</body>
</html>
